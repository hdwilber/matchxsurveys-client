
<div class="question-editor" *ngIf="question != null">
  <md-toolbar><span>{{ question.code }} : {{question.label.data}}</span><span class="spacer"></span>
    <button md-button (click)="startCreateOption()">Append Option</button>
    <button md-button (click)="startCreateLogic()">Append Logic</button>
    <button md-button (click)="deleteQuestion()">Delete </button>
  </md-toolbar>
  <md-tab-group>
    <md-tab label="Options">
      <h1>Options</h1>
      <div class="table-responsive" *ngIf="question.options != null">
        <table class="table">
          <thead>
            <tr>
              <th>Text</th>
              <th>Value</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let o of question.options">
              <td>{{o.label.data}}</td>
              <td>{{o.value}}</td>
              <td>
                <button md-button>Edit</button>
                <button md-button>Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </md-tab>
    <md-tab label="Logics">
      <h1>Logics</h1>
      <div class="table-responsive" *ngIf="question.logics != null">
        <table class="table">
          <thead>
            <tr>
              <th>Code</th>
              <th>Action</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of question.logics">
              <td>{{ l.code }}</td>
              <td>{{ l.action }}</td>
              <td>
                <button md-button (click)="startEditLogic(l)">Edit</button>
                <button md-button (click)="deleteLogic(l)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </md-tab>
  </md-tab-group>
</div>
<div class="row">
  <div class="form-group">
    <button md-button color="primary" (click)="goToBack()">Close</button>
  </div>
</div>

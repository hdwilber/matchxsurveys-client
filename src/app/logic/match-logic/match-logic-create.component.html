
<h1 md-dialog-title>New Match Group</h1>
<div md-dialog-content>
  <div class="input-row">
    <label>Action</label>
    <select class="form-control" [(ngModel)]="tmp.bool">
      <option disabled>
         Select an Action</option>
      <option *ngFor="let aco of getBoolTypes()" [value]="aco.code">{{aco.name}}</option>
    </select>
  </div>
</div>
<div class="quest-footer" md-dialog-actions>
  <button md-button (click)="create()" type="button">Create </button>
  <button md-button (click)="cancel()" type="button">Cancel</button>
</div>

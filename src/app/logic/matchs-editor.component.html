<div class="heading-main" *ngIf="questionary != null"><div class="container"><h1 *ngIf="logic != null">Logic Matchs Editor (<span class="heading-target" *ngIf="logic.target != null">{{logic.target_type}} | {{logic.target.code}}: {{logic.target.text}}</span>)</h1></div></div><div class="container main-content"><div class="row"><div class="col-sm-12"><div class="add-match" *ngIf="forMatch"><h4>Add a Match</h4><div class="row" *ngIf="questionary != null"><label> Target Option</label><div class="form-group"><label class="col-sm-1">Operator</label><div class="col-sm-1"><select class="form-control" [(ngModel)]="match.operator"><option *ngFor="let op of getOperatorTypes()" [value]="op">{{op}}</option></select></div><label class="col-sm-1">Step</label><div class="col-sm-2"><select class="form-control" [(ngModel)]="selStep" (change)="stepSelected()"><option *ngFor="let st of questionary.steps" [ngValue]="st">{{st.text}}</option></select></div><label class="col-sm-1">Question</label><div class="col-sm-2"><select class="form-control" *ngIf="selStep !=null" [(ngModel)]="selQuestion" (change)="questionSelected()"><option *ngFor="let q of selStep.questions" [ngValue]="q">{{q.code}}</option></select></div><label class="col-sm-1">Option</label><div class="col-sm-2"><select class="form-control" *ngIf="selQuestion !=null" [(ngModel)]="match.target_option_id" (change)="optionSelected()"><option *ngFor="let o of selQuestion.options" [value]="o.uid">{{o.text}}</option></select></div></div><button class="btn btn-default btn-login" (click)="createMatch()" type="button">Add To selected</button></div></div><div class="add-match-logic" *ngIf="forMatchLogic"><h4>Add a Match Logic</h4><div class="row"><div class="form-inline"><div class="form-group"><label>Boolean</label><select class="form-control" [(ngModel)]="matchLogic.bool"><option value="">none"</option><option *ngFor="let op of getMatchLogicBooleans()" [value]="op">{{op}}</option></select></div><button class="btn btn-default" (click)="createMatchLogic()" type="button">Add </button></div></div></div></div></div><div class="row"><div class="col-sm-12"><button class="btn btn-default" (click)="deleteNode()" type="button">Remove Node</button><tree-view *ngIf="jsonLogic != null" [root]="jsonLogic" (selectedNode)="handleSelectedNode($event)"></tree-view></div></div><div class="row"><div class="col-sm-12"><button class="btn btn-default" (click)="cancel()" type="button">Return</button></div></div></div>
